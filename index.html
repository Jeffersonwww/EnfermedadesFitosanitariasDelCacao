<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enfermedades Fitosanitarias del Cacao</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
      color: #ecf0f1;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 0;
    }

    /* Laguna animada en el fondo */
    .laguna {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 35%;
      background: linear-gradient(to top, 
        rgba(52, 152, 219, 0.8) 0%, 
        rgba(41, 128, 185, 0.6) 30%, 
        rgba(52, 152, 219, 0.4) 60%, 
        rgba(52, 152, 219, 0.2) 80%, 
        transparent 100%);
      z-index: 1;
      animation: lagunaWave 4s ease-in-out infinite;
    }

    .laguna::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: linear-gradient(90deg, 
        rgba(52, 152, 219, 0.6) 0%, 
        rgba(41, 128, 185, 0.8) 25%, 
        rgba(52, 152, 219, 0.6) 50%, 
        rgba(41, 128, 185, 0.8) 75%, 
        rgba(52, 152, 219, 0.6) 100%);
      animation: waveMove 3s ease-in-out infinite;
    }

    @keyframes lagunaWave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes waveMove {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }

    /* Monta침as de fondo */
    .mountains {
      position: fixed;
      bottom: 35%;
      left: 0;
      width: 100%;
      height: 30%;
      background: linear-gradient(to top, 
        rgba(39, 174, 96, 0.3) 0%, 
        rgba(46, 204, 113, 0.2) 50%, 
        rgba(39, 174, 96, 0.1) 100%);
      clip-path: polygon(0 100%, 20% 60%, 35% 80%, 50% 40%, 65% 70%, 80% 30%, 100% 50%, 100% 100%);
      z-index: 1;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.2em;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
      position: relative;
      z-index: 10;
      background: linear-gradient(135deg, #f39c12, #e67e22);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.4rem;
      margin-bottom: 2em;
      color: #bdc3c7;
      position: relative;
      z-index: 10;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    a.btn {
      background: linear-gradient(135deg, #f39c12, #e67e22);
      color: #2c3e50;
      font-weight: 700;
      font-size: 1.5rem;
      padding: 20px 55px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(243, 156, 18, 0.6);
      transition: all 0.3s ease;
      user-select: none;
      position: relative;
      z-index: 10;
      transform: translateY(0);
    }

    a.btn:hover {
      background: linear-gradient(135deg, #e67e22, #d35400);
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(243, 156, 18, 0.8);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #95a5a6;
      user-select: none;
      z-index: 10;
      width: 100%;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    /* Elementos que caen */
    .falling-item {
      position: fixed;
      top: -80px;
      width: 35px;
      height: 35px;
      opacity: 0.9;
      animation-timing-function: ease-in-out;
      pointer-events: none;
      user-select: none;
      z-index: 2;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
    }

    .falling-item.leaf {
      width: 40px;
      height: 40px;
    }

    .falling-item.cacao {
      width: 35px;
      height: 35px;
    }

    /* Animaciones m치s naturales */
    @keyframes fall1 {
      0% {
        transform: translateY(-80px) translateX(0) rotate(0deg);
        opacity: 0.9;
      }
      25% {
        transform: translateY(25vh) translateX(20px) rotate(90deg);
        opacity: 0.8;
      }
      50% {
        transform: translateY(50vh) translateX(-10px) rotate(180deg);
        opacity: 0.7;
      }
      75% {
        transform: translateY(75vh) translateX(30px) rotate(270deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(120vh) translateX(15px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fall2 {
      0% {
        transform: translateY(-80px) translateX(0) rotate(0deg);
        opacity: 0.9;
      }
      25% {
        transform: translateY(25vh) translateX(-25px) rotate(-90deg);
        opacity: 0.8;
      }
      50% {
        transform: translateY(50vh) translateX(15px) rotate(-180deg);
        opacity: 0.7;
      }
      75% {
        transform: translateY(75vh) translateX(-20px) rotate(-270deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(120vh) translateX(-10px) rotate(-360deg);
        opacity: 0;
      }
    }

    @keyframes fall3 {
      0% {
        transform: translateY(-80px) translateX(0) rotate(0deg);
        opacity: 0.9;
      }
      25% {
        transform: translateY(25vh) translateX(10px) rotate(45deg);
        opacity: 0.8;
      }
      50% {
        transform: translateY(50vh) translateX(-5px) rotate(90deg);
        opacity: 0.7;
      }
      75% {
        transform: translateY(75vh) translateX(25px) rotate(135deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(120vh) translateX(20px) rotate(180deg);
        opacity: 0;
      }
    }

    @keyframes fall4 {
      0% {
        transform: translateY(-80px) translateX(0) rotate(0deg);
        opacity: 0.9;
      }
      25% {
        transform: translateY(25vh) translateX(-15px) rotate(-45deg);
        opacity: 0.8;
      }
      50% {
        transform: translateY(50vh) translateX(35px) rotate(-90deg);
        opacity: 0.7;
      }
      75% {
        transform: translateY(75vh) translateX(-25px) rotate(-135deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(120vh) translateX(10px) rotate(-180deg);
        opacity: 0;
      }
    }

    /* Efectos de brillo sutil */
    .content {
      position: relative;
      z-index: 10;
      background: rgba(0,0,0,0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.2rem; }
      a.btn { font-size: 1.3rem; padding: 15px 40px; }
      .falling-item { width: 30px; height: 30px; }
    }
  </style>
</head>
<body>

  <!-- Laguna animada -->
  <div class="laguna"></div>
  
  <!-- Monta침as de fondo -->
  <div class="mountains"></div>

  <div class="content">
    <h1>Enfermedades Fitosanitarias del Cacao</h1>
    <p>Monitoreo y an치lisis para un cultivo saludable</p>

      href="https://app.powerbi.com/links/wUWnb36t3o?ctid=d7f86710-01e1-461d-8599-758de4542e2b&pbi_source=linkShare&bookmarkGuid=b502306d-4a9a-4ab1-a121-4da93b2158c9" 
      class="btn"
    >
      Ver Dashboard Interactivo
    </a>
  </div>

  <footer>
    &copy; 2025 Proyecto Cacao
  </footer>

  <!-- Hojas y frutos de cacao que caen -->
  <div class="falling-item leaf" style="left: 5vw; animation: fall1 14s infinite;">游꼒</div>
  <div class="falling-item cacao" style="left: 15vw; animation: fall2 16s infinite 2s;">游꼶</div>
  <div class="falling-item leaf" style="left: 25vw; animation: fall3 12s infinite 4s;">游꼒</div>
  <div class="falling-item cacao" style="left: 35vw; animation: fall4 18s infinite 1s;">游꼶</div>
  <div class="falling-item leaf" style="left: 45vw; animation: fall1 15s infinite 3s;">游꼒</div>
  <div class="falling-item cacao" style="left: 55vw; animation: fall2 13s infinite 5s;">游꼶</div>
  <div class="falling-item leaf" style="left: 65vw; animation: fall3 17s infinite 2s;">游꼒</div>
  <div class="falling-item cacao" style="left: 75vw; animation: fall4 14s infinite 6s;">游꼶</div>
  <div class="falling-item leaf" style="left: 85vw; animation: fall1 16s infinite 4s;">游꼒</div>
  <div class="falling-item cacao" style="left: 95vw; animation: fall2 15s infinite 7s;">游꼶</div>

  <!-- Elementos adicionales para mayor densidad -->
  <div class="falling-item leaf" style="left: 10vw; animation: fall3 19s infinite 8s;">游꼒</div>
  <div class="falling-item cacao" style="left: 20vw; animation: fall4 11s infinite 9s;">游꼶</div>
  <div class="falling-item leaf" style="left: 30vw; animation: fall1 13s infinite 10s;">游꼒</div>
  <div class="falling-item cacao" style="left: 40vw; animation: fall2 20s infinite 3s;">游꼶</div>
  <div class="falling-item leaf" style="left: 50vw; animation: fall3 12s infinite 11s;">游꼒</div>
  <div class="falling-item cacao" style="left: 60vw; animation: fall4 17s infinite 1s;">游꼶</div>
  <div class="falling-item leaf" style="left: 70vw; animation: fall1 14s infinite 12s;">游꼒</div>
  <div class="falling-item cacao" style="left: 80vw; animation: fall2 16s infinite 2s;">游꼶</div>
  <div class="falling-item leaf" style="left: 90vw; animation: fall3 18s infinite 5s;">游꼒</div>

</body>
</html>
